<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">TammySaves</div>
    </header>
    <div class="container">
        <h2 id="welcomeMessage" style="text-align: center;"></h2>
        <h1>Dashboard</h1>
        <p>
            <a href="/html/profile.html" class="cta-link">Go to Profile</a>
        </p>
        <hr>

        <h2>Add a Transaction</h2>
        <form id="transactionForm">
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category" required></select>
            </div>
            <button type="submit">Add Transaction</button>
        </form>
        <p id="message"></p>
        <hr>

        <h2>Your Transactions</h2>
        <ul id="transactionList"></ul>
        <hr>

        <h2>Add a Category</h2>
        <form id="categoryForm">
            <div>
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" name="categoryName" required>
            </div>
            <button type="submit">Add Category</button>
        </form>
        <p id="categoryMessage"></p>
        
        <h3>Your Categories</h3>
        <ul id="categoryList"></ul>
        <hr>

        <h2>Financial Summary</h2>
        <ul id="summaryList"></ul>
        <hr>

        <h2>Spending Breakdown</h2>
        <div class="chart-container">
            <canvas id="spendingChart"></canvas>
        </div>
        <hr>

        <h2>Spending Proportions</h2>
        <div class="chart-container">
            <canvas id="spendingPieChart"></canvas>
        </div>
        
        <a href="/" class="cta-link">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
